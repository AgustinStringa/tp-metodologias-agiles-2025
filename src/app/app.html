<router-outlet></router-outlet>

<app-hangman-drawing [fails]="errorsCount"></app-hangman-drawing>

<app-word-display
  [word]="hangman.word"
  [guessedLetters]="hangman.getRightLetters()"
></app-word-display>

@if (hangman.getGameStatus() === "IN PROGRESS"){
<app-keyboard
  (keyPressed)="onKey($event)"
  [triedLetters]="this.triedLetters"
  [rightLetters]="this.rightLetters"
></app-keyboard>

} @else {
<p id="game-status">{{this.hangman.getGameStatus()}}</p>
}
