<div class="modal-backdrop">
  <div class="modal">
    <h2 class="modal-title">⚙️ Configuración</h2>

    <div class="form-group">
      <label for="difficulty-select">Dificultad:</label>
      <select id="difficulty-select" [(ngModel)]="selectedDifficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Media</option>
        <option value="hard">Difícil</option>
      </select>
    </div>

    <div class="form-group">
      <label for="language-select">Idioma:</label>
      <select id="language-select" [(ngModel)]="selectedLanguage">
        <option value="spanish">Español</option>
        <option value="portuguese">Portugués</option>
        <option value="french">Francés</option>
        <option value="english">Inglés</option>
      </select>
    </div>

    <div class="modal-actions">
      <button id="save-settings-btn" class="btn btn-primary" (click)="save()">
        Guardar
      </button>
      <button class="btn btn-secondary" (click)="onClose()">Cerrar</button>
    </div>
  </div>
</div>
