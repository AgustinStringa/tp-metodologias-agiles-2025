<div class="modal-backdrop">
  <div class="modal">
    <h2 class="modal-title">¿Cómo se juega?</h2>
    <p class="modal-text">
      Adivina la palabra secreta letra por letra. Tienes 7 intentos antes de que
      el ahorcado se complete.
      <br /><br />
      Hace click en las letras del teclado para probar. Si adivinas mal, se
      dibuja una parte del ahorcado.
      <br /><br />
      Podes cambiar el idioma y la dificultad desde el ícono ⚙️ de
      configuración.
    </p>
    <div class="modal-actions">
      <button class="btn btn-primary" (click)="closeHelp()">Entendido</button>
    </div>
  </div>
</div>
